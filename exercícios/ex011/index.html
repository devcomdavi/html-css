<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotodavip.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotodavim.png" type="image/png">
        <img src="imagens/fotodavig.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/audio.opus" type="audio/ogg">
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="midia/audio.opus" download="audio.opus" type="audio/ogg"></a></p>
    </audio>
</body>
</html>
